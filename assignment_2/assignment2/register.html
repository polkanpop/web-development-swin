    <section class="register">
        <form action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" id="registerForm" method="post">
            <div class="formContainer">
                <h1>Register</h1>
                <hr>

                <label for="username"><b>Username*</b></label><br>
                <input type="text" placeholder="Enter Username" name="username" id="username" ><br>
        
                <label for="psw"><b>Password*</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" >
            
                <label for="psw-repeat"><b>Repeat Password*</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" >

                <label for="male"><b style="letter-spacing: 5px;">Male</b></label>
                <input type="radio" name="gender" id="male" value="Male">

                <label for="female"><b style="letter-spacing: 5px;">Female</b></label>
                <input type="radio" name="gender" id="female" value="Female">

                <br><br>
                <label for="colors"><b>Your favorite color is:</b></label>
                <select name="colors" id="colors">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>

                <br><br>

                <input type="checkbox" id="plush1" name="plush1" value="Strange">
                <label for="plush1">Likes strange plushies</label><br>
                <input type="checkbox" id="plush2" name="plush2" value="Cute">
                <label for="plush2">Likes cute plushies</label><br>
                <input type="checkbox" id="plush3" name="plush3" value="Creepy">
                <label for="plush3">Likes creepy plushies</label><br><br>

                <hr>
                <div class="submitButton">
                    <input type="submit" value="Submit">
                </div>

            </div>
        </form>
