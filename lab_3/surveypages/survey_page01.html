<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Delivery Survey</title>
</head>
<body>
    <button type="button" onclick="window.location.href='../index.html'"> Homepage </button>
    <p> </p>
    
    <fieldset>
    <h1>Please provide your personal informations</h1>
    <form>
        <!--Name field-->
        <label for="name">Name (optional): </label>
        <input type="text" id="name" name="name"><br>
        <!--Gender-->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <!--Degree Program-->
        <label for="degrees">Degree Program:</label>
        <select id="degrees" name="degrees">
            <option value="it">IT</option>
            <option value="multimedia">Multimedia</option>
            <option value="design">Design</option>
        </select><br>
      

    </form>

        <button type="submit"  style="position: relative;">Submit</button><br>
        <p> </p>
    </fieldset>
      <!--Next page-->
      <a href="./survey_page02.html">Next page</a>


</body>
</html>
